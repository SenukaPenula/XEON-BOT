<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  :root {
    --accent: #25d366;
    --accent-dark: #1ebe5d;
    --bg-dark: #0f0f0f;
    --card-bg: rgba(255, 255, 255, 0.08);
    --border-glass: rgba(255, 255, 255, 0.15);
    --text-muted: #cfcfcf;
  }

  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    color: #fff;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 340px;
    padding: 28px 24px;
    text-align: center;
    background: var(--card-bg);
    backdrop-filter: blur(18px);
    border-radius: 18px;
    border: 1px solid var(--border-glass);
    box-shadow:
      0 20px 40px rgba(0, 0, 0, 0.6),
      inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .box:hover {
    transform: translateY(-4px);
    box-shadow:
      0 30px 60px rgba(0, 0, 0, 0.7),
      0 0 25px rgba(37, 211, 102, 0.15);
  }

  h3 {
    margin: 12px 0 6px;
    font-weight: 600;
    letter-spacing: 0.4px;
  }

  h6 {
    margin: 0 0 20px;
    font-weight: 400;
    color: var(--text-muted);
  }

  .fa-user {
    font-size: 40px;
    color: var(--accent);
    margin-bottom: 8px;
  }

  .input-container {
    display: flex;
    width: 100%;
    background: #000;
    border-radius: 14px;
    padding: 6px;
    gap: 6px;
    box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
  }

  .input-container input {
    flex: 1;
    padding: 14px 16px;
    border-radius: 10px;
    border: none;
    background: transparent;
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: box-shadow 0.2s ease, background 0.2s ease;
  }

  .input-container input::placeholder {
    color: #9b9b9b;
  }

  .input-container input:focus {
    background: rgba(255, 255, 255, 0.04);
    box-shadow: inset 0 0 0 1px var(--accent);
  }

  .input-container button {
    padding: 0 18px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, var(--accent), var(--accent-dark));
    color: #000;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .input-container button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(37, 211, 102, 0.45);
  }

  .input-container button:active {
    transform: scale(0.97);
  }

  #pair {
    margin-top: 16px;
  }

  #waiting-message {
    color: var(--text-muted);
    margin-top: 10px;
  }

  #loading-spinner {
    display: none;
    margin-top: 14px;
    font-size: 18px;
    color: var(--accent);
  }

  .fa-spinner {
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  @media (max-width: 500px) {
    .box {
      width: 92%;
    }

    .input-container {
      flex-direction: column;
    }

    .input-container button {
      padding: 14px;
      width: 100%;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Link XEON with phone number</h3>
            <br>
            <h6>üî¢ Enter your number with country code. XEON WEB PAIR</h6>
            <div class="input-container">
              <input placeholder="+94704xxxxxx" type="number" id="number" placeholder="‚ùó Enter your phone number with country code, ROBIN WEB PAIR" name="">
              <button id="submit">Submit XEON</button>
            </div>
            <!-- Add the loading spinner -->
            <div id="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
  ></script>
  <script>
    
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; // Clear the previous content
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:blue;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
        // Hide the loading spinner when the process is complete
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
